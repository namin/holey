[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "holey"
version = "0.2.0"
authors = [
  { name="Nada Amin", email="namin@seas.harvard.edu" },
]
description = "Python library for symbolic execution and synthesis with Z3 and LLM support"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "func-timeout>=4.3.5",
    "sexpdata>=1.0.2"
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
]
ollama = ["ollama"]
anthropic = ["anthropic"]
all = [
    "pytest>=6.0",
    "numpy>=1.21.0",
    "matplotlib>=3.4.0",
    "ollama",
    "anthropic"
]

[project.urls]
"Homepage" = "https://github.com/namin/holey"
"Bug Tracker" = "https://github.com/namin/holey/issues"